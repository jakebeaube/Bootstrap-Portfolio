<body>
<header>
  <nav class="navbar navbar-inverse">
<div class="container-fluid">
  
    <div class="navbar-header">
      
      <a class="navbar-brand" href="#">Jake Beaube</a>
      <button type="button" class="btn btn-default navbar-btn">About</button>
      <button type="button" class="btn btn-default navbar-btn">Contact</button>
      <button type="button" class="btn btn-default navbar-btn">Portfolio</button>

  </header>
<div class="row">
  <div class="col-md-8">
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>
    </div>
    </div>

    <section class="sidebar">
      <div id="connect">
        <h3>Connect with Me</h3>

        <a href="#"><img src="assets/images/mark-github-128.png" height="60" width="60" class="social" alt="GitHub" /></a>
        <a href="#"><img src="assets/images/linkedin-128.png" height="60" width="60" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="assets/images/stackoverflow_rounded-128.png" height="60" width="60" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>
